<div class="row">
  <div class="col-sm-6 text-center">
    <h2>Hours Administration: Reports {{hrctrl.which_year}}</h2>
  </div>
  <div class="col-xs-2 control-label text-right">Archived Years:</div>
  <div class="col-xs-2 text-left">
    <select class="custom-select form-control" ng-model="hrctrl.which_year"
             ng-change="hrctrl.get_which_year()">
      <option  ng-repeat="year in hrctrl.years" value="{{year}}">{{year}}</option>

    </select>
  </div>
    <div ng-if="hrctrl.this_year != hrctrl.which_year" class="col-xs-2 text-left">
      <button class='btn btn-sm btn-info'
            ng-click="hrctrl.returnToThisYear()">Return to {{hrctrl.this_year}}</button>
    </div>
</div>
</div><br>
<div class="row text center">
  <div class="col-md-2 col-md-offset-1 text center">
    <button ng-if="hrctrl.active=='nclist'" class='btn btn-xs btn-success report_button'>New Class Report</button>
    <button
      ng-if="hrctrl.active!='nclist'"
      ng-click = "hrctrl.changeB('nclist')"
      class='btn btn-xs btn-primary report_button'>New Class Report</button>
  </div>
  <div class="col-md-2 text center">
    <button ng-if="hrctrl.active=='mlist'" class='btn btn-xs btn-success report_button'>Milestones</button>
    <button
      ng-if="hrctrl.active!='mlist'"
      ng-click = "hrctrl.changeB('mlist')"
      class='btn btn-xs btn-primary report_button'>Milestones</button>
  </div>
  <div class="col-md-2 text center">
    <button ng-if="hrctrl.active=='slist'" class='btn btn-xs btn-success report_button'>Summary Report</button>
    <button
      ng-if="hrctrl.active!='slist'"
      ng-click = "hrctrl.changeB('slist')"
      class='btn btn-xs btn-primary report_button'>Summary Report</button>
  </div>
  <div class="col-md-2 text center">
    <button ng-if="hrctrl.active=='rdlist'" class='btn btn-xs btn-success report_button'>Requirement Deficiencies</button>
    <button
      ng-if="hrctrl.active!='rdlist'"
      ng-click = "hrctrl.changeB('rdlist')"
      class='btn btn-xs btn-primary report_button'>Requirement Deficiencies</button>
  </div>
  <div class="col-md-2 text center">
    <button ng-if="hrctrl.active=='endlist'" class='btn btn-xs btn-success report_button'>End of Year Report</button>
    <button
      ng-if="hrctrl.active!='endlist'"
      ng-click = "hrctrl.changeB('endlist')"
      class='btn btn-xs btn-primary report_button'>End of Year Report</button>
  </div>

  <div class='row'>
    <div class="col-sm-12">
      <show-report ng-if="hrctrl.show"
        list        = 'hrctrl.list'
        whichreport = 'hrctrl.active'
        last        = 'hrctrl.last'
        range-change = 'hrctrl.changeRange(index)'
        year          = 'hrctrl.which_year'></show-report>
    </div>
  </div>
</div>
