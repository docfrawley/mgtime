<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Entry for {{$ctrl.list.hdate}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class=row>
    <div ng-if="$ctrl.madeUpdates" class="alert alert-success" role="alert">
      Updates have been made in the system</div>
    <label class="col-sm-2 control-label text-left"
    for="inputEmail">Type Hrs:</label>
    <div class="col-sm-4">
      <select class="custom-select form-control"
              ng-model="$ctrl.items.hrstype">
        <option value="Mercer County" ng-selected="selected">Mercer County</option>
        <option value="Helpline">Helpline</option>
        <option ng-show="hmctrl.mgstatus!='A - Trainee'"
                value="Continuing Ed">Continuing Ed</option>
        <option ng-show="hmctrl.mgstatus=='A - Trainee'"
                value="Compost (Trainee)">Compost (Trainee)</option>
      </select>
   </div>


    <label class="col-sm-2 control-label text-right"
    for="inputEmail"> # of Hrs: </label>
    <div class="col-sm-4">
      <input class="form-control" type="text"
       placeholder={{$ctrl.list.numhrs}}
       ng-model="$ctrl.items.numhrs">
   </div><br />
 </div><br />
 <div class="row">
    <label class="col-sm-2 control-label text-left"
    for="inputEmail">Description: </label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="description"
       placeholder={{$ctrl.list.description}}
       ng-model="$ctrl.items.description">
    </div>
  </div>

  <div class="row">
     <br /><br /><label class="col-sm-2 control-label text-left"
     for="inputEmail">Why this change? </label>
     <div class="col-sm-10">
       <input class="form-control" type="text"
        ng-model="$ctrl.items.chdescription">
     </div>
   </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" ng-click="$ctrl.doUpdate()">UPDATE</button>
</div>
