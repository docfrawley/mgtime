

        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type of Hours</th>
              <th># of Hours</th>
              <th>Description</th>
            </tr>
          </thead>
          <tr ng-repeat="items in $ctrl.list track by $index" >
            <td>
              <button class='btn btn-sm btn-info' ng-click="$ctrl.gomodul($index)">{{items.hdate}}</button>
            </td>
            <td>
              {{items.hrstype}}
            </td>
            <td>
              {{items.numhrs}}
            </td>
            <td>
              {{items.description}}
            </td>
          </tr>
        </table>
