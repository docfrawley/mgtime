<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Delete this entry</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class=row>
    <div ng-if="$ctrl.madeDelete" class="alert alert-success" role="alert">
      Entry has been deleted</div>
    <div class="col-sm-12">
    Are you sure you want to delete this entry?
   </div>
 </div>
 <div class="row">
    <br /><br /><label class="col-sm-2 control-label text-left"
    for="inputEmail">Why this deletion? </label>
    <div class="col-sm-10">
      <input class="form-control" type="text"
       ng-model="$ctrl.chdescription">
    </div>
  </div>
</div>

<div class="modal-footer">
  <div ng-if="!$ctrl.madeDelete">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" >CANCEL</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.doDelete()">DELETE</button>
  </div>
  <div ng-if="$ctrl.madeDelete">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" >CLOSE</button>
  </div>

</div>
