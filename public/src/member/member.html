<h4 ng-if="!mctrl.updated">You can change your username, password, and/or email below.</h4>
<h4 ng-if="mctrl.updated">Updates were successful!</h4>
<br /><br />
<div class="form-group">
  <label class="col-sm-3 control-label text-left"
  for="inputEmail">Username: </label>
  <div class="col-sm-8">
  <input class="form-control" type="text"
   placeholder="" ng-model="mctrl.username"><br />
  </div>

  <label class="col-sm-3 control-label text-left"
  for="inputEmail">Password</label>
  <div class="col-sm-9">
  <input class="form-control" type="password"
   placeholder="" ng-model="mctrl.password"><br />
  </div>



  <label class="col-sm-3 control-label text-left"
  for="inputEmail">Email</label>
  <div class="col-sm-8">
  <input class="form-control" type="email"
   placeholder="" ng-model="mctrl.email"><br />
  </div>

  <button class='btn btn-lg btn-success' ng-click="mctrl.submit()">SUBMIT</button>
</div>
