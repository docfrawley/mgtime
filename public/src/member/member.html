<h4 ng-if="!mctrl.updated">You can change your username, password, and/or email below.</h4>
<h4 ng-if="mctrl.updated">Updates were successful!</h4>
<br /><br />
<div class="form-group">
  <label class="col-sm-3 control-label text-left"
  for="inputEmail">Username</label>
  <div class="col-sm-8">
  <input class="form-control" type="text"
   placeholder="" ng-model="mctrl.username"><br />
  </div>

  <label class="col-sm-3 control-label text-left"
  for="inputEmail">Password</label>
  <div class="col-sm-9">
  <input class="form-control" type="password"
   placeholder="" ng-model="mctrl.password"><br />
  </div>

  <label class="col-sm-3 control-label text-left"
  for="inputEmail"> Confirm Password</label>
  <div class="col-sm-5">
  <input class="form-control" type="password"
   placeholder="Confirm Password" ng-model="mctrl.cpassword"><br />
  </div>
  <div class="alert alert-danger col-sm-4" role="alert" ng-if="mctrl.password != mctrl.cpassword">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <!-- <span class="sr-only">Error:</span> -->
    Passwords must match
  </div>
  <div class="alert alert-success col-sm-4" role="alert" ng-if="mctrl.password == mctrl.cpassword">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    <!-- <span class="sr-only">Success:</span> -->
    Passwords match
  </div>
  <!-- <div class="col-sm-2" ng-if="mctrl.password == mctrl.cpassword" >
    <span class="glyphicon glyphicon-ok" ></span>
  </div> -->

  <label class="col-sm-3 control-label text-left"
  for="inputEmail">Email</label>
  <div class="col-sm-8">
  <input class="form-control" type="email"
   placeholder="" ng-model="mctrl.email"><br />
  </div>

  <button class='btn btn-lg btn-success' ng-click="mctrl.submit()">SUBMIT</button>
</div>
